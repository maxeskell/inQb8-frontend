<!DOCTYPE html>
<html ng-app="incubate">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inQb8</title>
    <script src="https://use.fontawesome.com/3818a32d0a.js"></script>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
    <link rel="icon" type="image/png" href="../images/Logo7.png" sizes="32x32" />
  </head>
  <body ng-controller="MainCtrl as main" ng-class="main.pageName">
    <header>
      <nav>
        <ul>
          <li><a ui-sref="ideasIndex">incubate</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
          <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" ui-sref-active="ideasIndex">Logout</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="usersShow({id: main.currentUser.id})" ui-sref-active="active">My Profile</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="ideasNew" ui-sref-active="active">New idea</a></li>
          <li><a ui-sref="ideasIndex" ui-sref-active="active">Ideas</a></li>
          <li ng-if="'index'"><input type="text" class="search" ng-model="ideasIndex.q" placeholder="Search..."></li>
        </ul>
      </nav>
    </header>
    <div class="message" ng-if="main.message">
      <div class="container">{{main.message}}</div>
    </div>
    <main ui-view></main>
  </body>
</html>
