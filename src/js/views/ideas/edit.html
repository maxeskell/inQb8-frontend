<div class="row">
  <div class="col-md-6">
    <form ng-submit="ideasEdit.update()" novalidate>

      <label for="title">Title</label>
      <input type="text" id="title" name="title" ng-model="ideasEdit.idea.title" required maxlength="30">

      <label for="pitch">Pitch</label>
      <input type="pitch" id="pitch" name="pitch" ng-model="ideasEdit.idea.pitch" required maxlength="140">

      <label for="target">Target</label>
      <input type="number" id="target" name="target" ng-model="ideasEdit.idea.target" required>

      <label for="description">Description</label>
      <input type="text" id="description" name="description" ng-model="ideasEdit.idea.description" required maxlength="500">

      <label for="base64">Image</label>
      <input type="file" base64 name="base64" id="base64" ng-model="ideasEdit.idea.base64">

      <label for="who_we_need">Who we need</label>
      <input type="text" id="who_we_need" name="who_we_need" ng-model="ideasEdit.idea.who_we_need" maxlength="140">

      <label for="benifits_for_you">What is in it for you</label>
      <input type="text" id="benifits_for_you" name="benifits_for_you" ng-model="ideasEdit.idea.benefits_for_you" maxlength="140">

      <label for="campaign_duration">Campaign duration</label>
      <input type="number" id="campaign_duration" name="campaign_duration" ng-model="ideasEdit.idea.campaign_duration" required>

      <lable ng-repeat="idea in ideasEdit.tags">
        <input type="checkbox" name="tag" checklist-model="ideasEdit.idea.tag_ids" checklist-value="tag.id"> {{ tag.name }}
      </lable>

      <button>Update</button>
    </form>
  </div>
</div>
