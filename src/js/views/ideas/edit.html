<div class="row">
  <div class="col-md-6">
    <form ng-submit="ideasEdit.update()">

      <label for="title">Title</label>
      <input type="text" id="title" name="title" ng-model="ideasEdit.idea.title">

      <label for="pitch">Pitch</label>
      <input type="pitch" id="pitch" name="pitch" ng-model="ideasEdit.idea.pitch">

      <label for="description">Description</label>
      <input type="text" id="description" name="description" ng-model="ideasEdit.idea.description">

      <label for="base64">Image</label>
      <input type="file" base64 name="base64" id="base64" ng-model="ideasEdit.idea.base64">

      <label for="who_we_need">Who we need</label>
      <input type="text" id="who_we_need" name="who_we_need" ng-model="ideasEdit.idea.who_we_need">

      <label for="benifits_for_you">What is in it for you</label>
      <input type="text" id="benifits_for_you" name="benifits_for_you" ng-model="ideasEdit.idea.benifits_for_you">

      <label for="campaign_duration">Campaign duration</label>
      <input type="text" id="campaign_duration" name="campaign_duration" ng-model="ideasEdit.idea.campaign_duration">

      <lable ng-repeat="tag in ideasEdit.tags">
        <input type="checkbox" name="tag" checklist-model="ideasEdit.idea.tag" checklist-value="tag.id"> {{ tag.name }}
      </lable>

      <button>Update</button>
    </form>
  </div>
</div>
