<div class="row">
  <div class="col-md-6">
    <form name="ideasNew.newForm" ng-submit="ideasNew.create()" novalidate>

      <label for="title">Title</label>
      <input type="text" id="title" name="title" ng-model="ideasNew.idea.title" required maxlength="30">
      <div ng-messages="ideasNew.newForm.title.$error" role="alert" ng-show="(ideasNew.newForm.$submitted || ideasNew.newForm.title.$touched) && ideasNew.newForm.title.$invalid" class="error">
        <div class="message" ng-message="required">  A title is required</div>
      </div>

      <label for="pitch">Pitch</label>
      <input type="text" id="pitch" name="pitch" ng-model="ideasNew.idea.pitch" required maxlength="140">
      <div ng-messages="ideasNew.newForm.pitch.$error" role="alert" ng-show="(ideasNew.newForm.$submitted || ideasNew.newForm.pitch.$touched) && ideasNew.newForm.pitch.$invalid" class="error">
        <div class="message" ng-message="required">  A pitch is required</div>
      </div>

      <label for="target">Target - number of people I need</label>
      <input type="number" id="target" name="target" ng-model="ideasNew.idea.target" required min="1" max="10">
      <div ng-messages="ideasNew.newForm.target.$error" role="alert" ng-show="(ideasNew.newForm.$submitted || ideasNew.newForm.target.$touched) && ideasNew.newForm.target.$invalid" class="error">
        <div class="message" ng-message="required">  A target is required</div>
      </div>

      <label for="description">Description</label>
      <input type="text" id="description" name="description" ng-model="ideasNew.idea.description" required maxlength="500">
      <div ng-messages="ideasNew.newForm.description.$error" role="alert" ng-show="(ideasNew.newForm.$submitted || ideasNew.newForm.description.$touched) && ideasNew.newForm.description.$invalid" class="error">
        <div class="message" ng-message="required">  A description is required</div>
      </div>

      <label for="base64">Image</label>
      <input type="file" class="upload" base64 name="base64" id="base64" ng-model="ideasNew.idea.base64" accept="image/x-png,image/gif,image/jpeg" required>
      <div ng-messages="ideasNew.newForm.base64.$error" role="alert" ng-show="(ideasNew.newForm.$submitted || ideasNew.newForm.base64.$touched) && ideasNew.newForm.base64.$invalid" class="error">
        <div class="message" ng-message="required">  Image is required.</div>
      </div>

      <label for="who_we_need">Who do you need?</label>
      <input type="text" id="who_we_need" name="who_we_need" ng-model="ideasNew.idea.who_we_need" maxlength="140" required>
      <div ng-messages="ideasNew.newForm.who_we_need.$error" role="alert" ng-show="(ideasNew.newForm.$submitted || ideasNew.newForm.who_we_need.$touched) && ideasNew.newForm.who_we_need.$invalid" class="error">
        <div class="message" ng-message="required">  You need to let everyone know what skills or people you need</div>
      </div>

      <label for="benifits_for_you">What is in it for your team?</label>
      <input type="text" id="benifits_for_you" name="benifits_for_you" ng-model="ideasNew.idea.benifits_for_you" maxlength="140" required>
      <div ng-messages="ideasNew.newForm.benifits_for_you.$error" role="alert" ng-show="(ideasNew.newForm.$submitted || ideasNew.newForm.benifits_for_you.$touched) && ideasNew.newForm.benifits_for_you.$invalid" class="error">
        <div class="message" ng-message="required">  You need to let people know what is in it for them</div>
      </div>

      <label for="campaign_duration">Campaign duration in days</label>
      <input type="number" id="campaign_duration" name="campaign_duration" ng-model="ideasNew.idea.campaign_duration" required>
      <div ng-messages="ideasNew.newForm.campaign_duration.$error" role="alert" ng-show="(ideasNew.newForm.$submitted || ideasNew.newForm.campaign_duration.$touched) && ideasNew.newForm.campaign_duration.$invalid" class="error">
        <div class="message" ng-message="required">  Campaign duration is needed</div>
      </div>

      <lable ng-repeat="tag in ideasNew.tags" class="tagLable">
        <input class="tagInput" type="checkbox" name="tags" checklist-model="ideasNew.idea.tag_ids" checklist-value="tag.id">
        <p> {{ tag.name }} </p>
      </lable>

      <button>Create</button>

    </form>
  </div>
</div>
