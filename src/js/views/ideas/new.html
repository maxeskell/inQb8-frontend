<div class="row">
  <div class="col-md-6">
    <form ng-submit="ideasNew.create()">

      <label for="title">Title</label>
      <input type="text" id="title" name="title" ng-model="ideasNew.idea.title">

      <label for="pitch">Pitch</label>
      <input type="pitch" id="pitch" name="pitch" ng-model="ideasNew.idea.pitch">

      <label for="description">Description</label>
      <input type="text" id="description" name="description" ng-model="ideasNew.idea.description">

      <label for="base64">Image</label>
      <input type="file" base64 name="base64" id="base64" ng-model="ideasNew.idea.base64">

      <label for="who_we_need">Who we need</label>
      <input type="text" id="who_we_need" name="who_we_need" ng-model="ideasNew.idea.who_we_need">

      <label for="benifits_for_you">What is in it for you</label>
      <input type="text" id="benifits_for_you" name="benifits_for_you" ng-model="ideasNew.idea.benifits_for_you">

      <label for="campaign_duration">Campaign duration</label>
      <input type="text" id="campaign_duration" name="campaign_duration" ng-model="ideasNew.idea.campaign_duration">

      <lable ng-repeat="tag in ideasNew">
        <input type="checkbox" name="tags" checklist-model="ideasNew.idea.tag.name" checklist-value="tag.id"> <p> {{ ideasNew }} </p>
      </lable>

      <button>Create</button>
    </form>
  </div>
</div>

{{ ideasNew.idea }}
