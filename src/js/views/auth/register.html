<div class="row">
  <div class="col-md-6">
    <form ng-submit="register.submit()" novalidate>
      <div>
        <label>Username</label>
        <input type="text" ng-model="register.user.username" required maxlength="30">
      </div>

      <div>
        <label>Email</label>
        <input type="text" ng-model="register.user.email" required maxlength="40">
      </div>

      <div>
        <label for="base64">Image</label>
        <input class="file" type="file" base64 name="base64" id="base64" ng-model="register.user.base64" accept="image/x-png,image/gif,image/jpeg">
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="register.user.password" required maxlength="30">
      </div>

      <div>
        <label>Password Confirmation</label>
        <input type="password" ng-model="register.user.password_confirmation" required maxlength="30">
      </div>

      <button>Register</button>

    </form>

    <hr>

    <button id="facebook" type="button" ng-click="login.authenticate('facebook')"><span class="icon">
      <i class="fa fa-facebook"></i>
    </span>Login with Facebook</button>

    <hr>

    <button id="github" type="button" ng-click="login.authenticate('github')"><span class="icon">
      <i class="fa fa-github"></i>
    </span>Login with Github</button>

  </div>
</div>
