<div class="row">
  <div class="col-md-6">
    <form ng-submit="login.submit()">
      <div>
        <label>Email</label>
        <input type="text" ng-model="login.credentials.email">
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="login.credentials.password">
      </div>

      <button>Login</button>

      <hr>
      <button ng-click="login.authenticate('github')">Login with Github</button>
      <hr>
      <button ng-click="login.authenticate('facebook')">Login with Facebook</button>

    </form>
  </div>
</div>
