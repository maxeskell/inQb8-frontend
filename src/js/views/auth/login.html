<div class="row">
  <div class="col-md-6">
    <form ng-submit="login.submit()">
      <div>
        <label>Email</label>
        <input type="text" ng-model="login.credentials.email">
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="login.credentials.password">
      </div>

      <button>Login</button>

    </form>

    <hr>

    <button id="facebook" type="button" ng-click="login.authenticate('facebook')"><span class="icon">
      <i class="fa fa-facebook"></i>
    </span>Login with Facebook</button>

    <hr>

    <button id="github" type="button" ng-click="login.authenticate('github')"><span class="icon">
      <i class="fa fa-github"></i>
    </span>Login with Github</button>


  </div>
</div>
